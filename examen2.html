<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
</head>
<body>
    <div>
        <h1>formulario</h1>
    <form>
        <ul>
            <li>
                <label for="name">Nombres:</label>
                <input type="text" id="name" name="user_name" />
            </li>
            <li>
                <label for="apellidoP">Apellido Paterno:</label>
                <input type="text" id="apellidoP" name="user_name" />
            </li>
            <li>
                <label for="apellidoM">Apellido Materno:</label>
                <input type="text" id="apellidoM" name="user_name"/>
            </li>           
            <li>
                <label for="curso">Curso de interes:</label>
            
                <select name="Curso" id="curso">
                    <option value="programacion">Programacion</option>
                    <option value="comandos">comandos</option>
                    <option value="diseño web">Diseño web </option>
                </select>
            </li>
            <li>
                <label for="numero">Numero de telefono:</label>
                <input type="int" id="numero" name="user_numero"/>
            </li>
            <li>
                <label for="mail">Correo Electronico:</label>
                <input type="email" id="mail" name="user_mail" />
            </li>
            <li class="button">
                <button type="submit">Enviar Formulario</button>
            </li>
            </ul>
    </form>
</div>
</body>
</html>
